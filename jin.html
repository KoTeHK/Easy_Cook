<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>EasyCook</title>
</head>
<body>
    <!-- –Ü–Ω—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω -->

    <div class="create-recept-page">
        <div class="recept-face-side">
            <div class="information-recept">
                <div class="recept-image">–¢—É—Ç –ø–æ–≤–∏–Ω–Ω–æ –±—É—Ç–∏ "—Ñ–æ—Ç–æ"</div>
                <div class="recept-description">
                    <div class="recept-name"> 
                        <input type="text" maxlength="25" placeholder="–ù–∞–∑–≤–∞ —Ä–µ—Ü–µ–ø—Ç—É" class="searchbar-recept-name"> 
                    </div>
                    <div class="recept-info"> 
                        <input type="text" maxlength="400" placeholder="–û–ø–∏—Å —Å—Ç—Ä–∞–≤–∏" class="searchbar-recept-info"> 
                    </div>
                    
                    <!--üëçüèª –õ—ñ–≤–∞ –∫–æ–ª–æ–Ω–∫–∞ -->
                    <div class="left-column">
                        <!--ü´• –ß–∞—Å –≥–æ—Ç—É–≤–∞–Ω–Ω—è -->
                        <div class="cooking-time">
                            <label>–ß–∞—Å –≥–æ—Ç—É–≤–∞–Ω–Ω—è (—Ö–≤):</label>
                            <input type="number" min="1" value="30" class="time-input">
                        </div>

                        <!-- –Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏ -->
                        <div class="ingredients-section">
                            <h3>–Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏</h3>
                            <div class="ingredient-input">
                                <input type="text" placeholder="–ù–æ–≤–∏–π —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç" class="ingredient-field">
                                <button class="add-btn" onclick="addIngredient()">+</button>
                            </div>
                            <div class="ingredients-list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞ –∫–æ–ª–æ–Ω–∫–∞ (–ö—Ä–æ–∫–∏) -->
            <div class="right-column">
                <div class="steps-section">
                    <h3>–ö—Ä–æ–∫–∏ –ø—Ä–∏–≥–æ—Ç—É–≤–∞–Ω–Ω—è</h3>
                    <div class="step-input">
                        <textarea placeholder="–ù–æ–≤–∏–π –∫—Ä–æ–∫" class="step-field"></textarea>
                        <button class="add-btn" onclick="addStep()">+</button>
                    </div>
                    <div class="steps-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
      
      function addIngredient() {
            const input = document.querySelector('.ingredient-field');
            const list = document.querySelector('.ingredients-list');
            
            if(input.value.trim()) {
                const div = document.createElement('div');
                div.className = 'ingredient-item';
                div.textContent =  ${input.value};
                list.appendChild(div);
                input.value = '';
            }
        }

        function addStep() {
            const input = document.querySelector('.step-field');
            const list = document.querySelector('.steps-list');
            
            if(input.value.trim()) {
                const div = document.createElement('div');
                div.className = 'step-item';
                div.innerHTML = 
<span class="step-number">${list.children.length + 1}.</span>
<span class="step-text">${input.value}</span>
                ;
                list.appendChild(div);
                input.value = '';
            }
        }
    </script>
</body>
</html>
